<div class="col-md-12">
    <form *ngIf="!isEncrypted"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <h3>Encrypt</h3>
      <label class="label" >Insert directory path</label>
      <div class="form-group">
        <input
          type="text"
          class="text-input"
          name="filePath"
          [(ngModel)]="form.filePath"
          required
          #filePath="ngModel"
        />

        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && filePath.invalid"
        >
          File path is required!
        </div>
      </div>
      <label for="type">Choose an encryption option:</label>
      <select class="encryption"
              id="type"
              name="type"
              [(ngModel)]="form.type"
              required
              #type="ngModel"
      >
        <option *ngFor="let opt of options"
                [selected]="opt === ngSelect"
                [value]="opt"
        >
          {{ opt }}
        </option>
<!--        <option type="text" value="ShiftUp">ShiftUp</option>-->
<!--        <option type="text" value="Xor">Xor</option>-->
<!--        <option type="text" value="ShiftMultiply">ShiftMultiply</option>-->
<!--        <option type="text" value="Double">Double</option>-->
<!--        <option type="text" value="Repeat">Repeat</option>-->
      </select>
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="f.submitted && type.invalid"
      >
        Encryption type is required!
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">
          Encrypt
        </button>
      </div>
    </form>
  <div class="success-checkmark"  *ngIf="isEncrypted">
    <div class="check-icon" [hidden]="isSuccess">
      <span class="icon-line line-tip"></span>
      <span class="icon-line line-long"></span>
      <div class="icon-circle"></div>
      <div class="icon-fix"></div>
    </div>
  </div>
</div>
