<div class="col-md-12">
  <div class="card card-container" *ngIf="!isEncrypted">
    <img
      id="profile-img"
      src="../assets/File_Lock.png"
      class="profile-img-card"
    />
    <form
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label for="filePath">Insert file path</label>
        <input
          type="text"
          class="form-control"
          name="filePath"
          [(ngModel)]="form.filePath"
          required
          #filePath="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && filePath.invalid"
        >
          File path is required!
        </div>
      </div>
      <label for="type">Choose an encryption option:</label>
      <select class="encryption" id="type" name="type" [(ngModel)]="form.type" required #type="ngModel">
        <option type="text" value="ShiftUp">ShiftUp</option>
        <option type="text" value="Xor">Xor</option>
        <option type="text" value="ShiftMultiply">ShiftMultiply</option>
        <option type="text" value="Double">Double</option>
        <option type="text" value="Repeat">Repeat</option>
      </select>
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="f.submitted && type.invalid"
      >
        Encryption type is required!
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">
          Encrypt
        </button>
      </div>
    </form>
  </div>
  <div class="card card-container" *ngIf="isEncrypted">
    <img
      id="done-img"
      src="../assets/V.png"
      class="task-done-img"
    />
    <div class="alert alert-success">
      Encrypted Success!!
    </div>
  </div>
</div>
